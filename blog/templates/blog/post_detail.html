{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>{{ post.title }}</h2>
            <p>
                <b>By:</b> <span>{{ post.author }}</span> <b>On:</b> <span>{{ post.created_on }}</span>
            </p>
            <p>{{ post.content }}</p>
        </div>
    </div>
</div>

{% endblock content %}
