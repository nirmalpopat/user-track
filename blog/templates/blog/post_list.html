{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h3>Blog</h3>
        <div class="row">
            <div class="col-12">
                {% for post in post_list %}
                    <h4><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h4>
                {% empty %}
                    <h3>There are no Posts Yet.</h3>
                {% endfor %}
            </div>
        </div>
    </div>
    

{% endblock content %}
